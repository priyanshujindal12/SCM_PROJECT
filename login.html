<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Angel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Or use your Email for Registration</span>
                <input type="text" placeholder="Name" id="signupName" required />
                <input type="email" placeholder="Email" id="signupEmail" required />
                <input type="password" placeholder="Password" id="signupPassword" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" id="signInEmail" required />
                <input type="password" placeholder="Password" id="signInPassword" required />
                <a href="#" class="forgot">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Stay connected with Guardian Angel and access tools to ensure your safety.</p>
                    <button id="switchToSignIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Angel!</h1>
                    <p>Enter your personal details, and begin your journey to safety and empowerment with us.</p>
                    <button id="switchToSignUp">Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>  

    <!-- Firebase SDKs -->
    <script type="module">
        // CHANGED: Imported firebaseConfig instead of auth
        import { firebaseConfig } from "./firebase_config.js";
        // CHANGED: Kept initializeApp import (same as original)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        // CHANGED: Kept getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword imports (same as original)
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        // CHANGED: Kept getFirestore, doc, setDoc imports (same as original)
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
    
        // CHANGED: Removed hardcoded firebaseConfig object
        // const firebaseConfig = { ... }; // Removed to use imported firebaseConfig
    
        // CHANGED: Initialized Firebase using imported firebaseConfig
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        // Sign Up Form
        // CHANGED: Added .trim() to inputs and reset form for better UX
        document.getElementById('signUpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value.trim(); // CHANGED: Added .trim()
            const email = document.getElementById('signupEmail').value.trim(); // CHANGED: Added .trim()
            const password = document.getElementById('signupPassword').value.trim(); // CHANGED: Added .trim()
    
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await setDoc(doc(db, 'users', user.uid), {
                    name: name,
                    email: email,
                    phone: '',
                    sosMessage: "I'm in an emergency situation and need help. This is my current location:"
                });
                // CHANGED: Added success alert and form reset
                alert('Account created successfully!');
                document.getElementById('signUpForm').reset();
                window.location.href = 'login.html';
            } catch (error) {
                // CHANGED: Added console.error for debugging
                console.error("Signup error:", error);
                alert('Signup failed: ' + error.message);
            }
        });
    
        // Sign In Form
        // CHANGED: Added .trim() to inputs and success alert
        document.getElementById('signInForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signInEmail').value.trim(); // CHANGED: Added .trim()
            const password = document.getElementById('signInPassword').value.trim(); // CHANGED: Added .trim()
    
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // CHANGED: Added success alert
                alert('Logged in successfully!');
                window.location.href = 'dashboard.html';
            } catch (error) {
                // CHANGED: Added console.error for debugging
                console.error("Signin error:", error);
                alert('Signin failed: ' + error.message);
            }
        });
    
        // Panel Switching
        const container = document.getElementById('container');
        const switchToSignIn = document.getElementById('switchToSignIn');
        const switchToSignUp = document.getElementById('switchToSignUp');
        const overlayBtn = document.getElementById('overlayBtn');
    
        // CHANGED: Added console.log for debugging
        switchToSignIn.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
            console.log("Switched to signin");
        });
        // CHANGED: Fixed typo ('clicked' â†’ 'click') and added console.log
        switchToSignUp.addEventListener('click', () => { // Original had 'clicked'
            container.classList.add('right-panel-active');
            console.log("Switched to signup");
        });
        // CHANGED: Added console.log for debugging
        overlayBtn.addEventListener('click', () => {
            container.classList.toggle('right-panel-active');
            console.log("Toggled panel");
        });
      </script>
</body>
</html>
